    {% elif state == 1 %}Abtauen
    {% elif state == 2 %}Warmwasser
    {% elif state == 3 %}Kuehlen
    {% else %}{{ value }}{% endif %}
  2350: >
    {% set ostate = int(value) %}
    {% if ostate==1 %}
      {{ "Abschaltbetrieb" }}
    {% elif ostate==2 %}
      {{ "Normalbetrieb" }}
    {% elif ostate==3 %}
      {{ "Bevorzugter Betrieb" }}
    {% elif ostate==4 %}
      {{ "Erzwungener Betrieb" }}
    {% else %}
      {{ value }}
    {% endif %}
